<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/2.24.0/d3-legend.min.js"></script>
    <link rel="stylesheet" href="css/styles.css">


    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>


    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
    <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>

    <title>DC Bike Share Test Chart</title>


  </head>

  <body>

  <div class='container-fluid'>

    <h1>DC Bike Share User Trends and Patterns</h1>

    <div class='row'>
      Year
      <input checked data-toggle="toggle" data-on="2011" data-off="2011" data-onstyle="success" data-offstyle="disabled" type="checkbox"
      data-size = "mini">
      <input checked data-toggle="toggle" data-on="2012" data-off="2012" data-onstyle="success" data-offstyle="disabled" type="checkbox"
      data-size = "mini">
      DayType
      <input checked data-toggle="toggle" data-on="Working" data-off="Working" data-onstyle="success" data-offstyle="disabled" type="checkbox"
      data-size = "mini">
      <input checked data-toggle="toggle" data-on="Non-Working" data-off="Working" data-onstyle="success" data-offstyle="disabled" type="checkbox"
      data-size = "mini">

      Weather Situation
      <input checked data-toggle="toggle" data-on="1" data-off="1" data-onstyle="success" data-offstyle="disabled" type="checkbox"
      data-size = "mini">
      <input checked data-toggle="toggle" data-on="2" data-off="2" data-onstyle="success" data-offstyle="disabled" type="checkbox"
      data-size = "mini">
      <input checked data-toggle="toggle" data-on="3" data-off="3" data-onstyle="success" data-offstyle="disabled" type="checkbox"
      data-size = "mini">

      <input class="btn btn-primary btn-sm" type="reset" value="Reset">

    </div>

    <div class='row'>

    <h2>Registered Users</h1>

      <div class ="col-md-3 column square" id="viz4"></div>
      <div class ="col-md-3 column square" id="viz1"></div>
      <div class ="col-md-3 column square" id="viz2"></div>
      <div class ="col-md-3 column square" id="viz3"></div></div>

    <div class='row'>
    <h2>Casual Users</h1>
      <div class ="col-md-3 column square" id="viz8"></div>
      <div class ="col-md-3 column square" id="viz5"></div>
      <div class ="col-md-3 column square" id="viz6"></div>
      <div class ="col-md-3 column square" id="viz7"></div>
    </div>
    <div class='row'>
      <div class ="col-md-12 column long" id="viz9"></div>
    </div>
    <div class='row'>
  </div>

  <script src="./dist/bundle.js"></script>

</body>
</html>
