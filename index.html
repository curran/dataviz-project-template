<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="css/styles.css"/>
    <link rel="stylesheet" href="css/year-input.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <script src="https://d3js.org/d3.v3.min.js"></script>
    <script src="https://d3js.org/d3-color.v1.min.js"></script>
    <script src="https://d3js.org/d3-interpolate.v1.min.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/1.6.9/topojson.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/datamaps/0.5.8/datamaps.all.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <title>2015-2100 Population Data</title>
</head>

<body style="background-color:#feffe1">

<div id="map">
</div>

<div id="info-selector">
    <label id="country-input-label" for="country-input">Country</label>
    <select class="form-control" id="country-input"></select>
    <label id="type-input-label" for="type-input">Data</label>
    <select class="form-control" id="type-input">
        <option>Population (million)</option>
        <option>Median Age</option>
        <option disabled>-----Total Dependency Ratio-----</option>
        <option>Total Dependency Ratio ((Age 0-14 + Age 65+) / Age 15-64)</option>
        <option>Total Dependency Ratio ((Age 0-19 + Age 65+) / Age 20-64)</option>
        <option>Total Dependency Ratio ((Age 0-19 + Age 70+) / Age 20-69)</option>
        <option>Total Dependency Ratio ((Age 0-24 + Age 65+) / Age 25-64)</option>
        <option>Total Dependency Ratio ((Age 0-24 + Age 70+) / Age 25-69)</option>
        <option disabled>-----Old-Age Dependency Ratio-----</option>
        <option>Old-Age Dependency Ratio (Age 65+ / Age 15-64)</option>
        <option>Old-Age Dependency Ratio (Age 65+ / Age 20-64)</option>
        <option>Old-Age Dependency Ratio (Age 70+ / Age 20-69)</option>
        <option>Old-Age Dependency Ratio (Age 65+ / Age 25-64)</option>
        <option>Old-Age Dependency Ratio (Age 70+ / Age 25-69)</option>
    </select>
</div>

<div id="bar">
</div>

<div id="year-selector">
    <div class="range">
        <label for="year-input"></label><input id="year-input" type="range" min="2015" max="2100" step="5" value="2015"
                                               autocomplete="off">
    </div>
    <ul class="range-labels">
        <li class="active selected">2015</li>
        <li>2020</li>
        <li>2025</li>
        <li>2030</li>
        <li>2035</li>
        <li>2040</li>
        <li>2045</li>
        <li>2050</li>
        <li>2055</li>
        <li>2060</li>
        <li>2065</li>
        <li>2070</li>
        <li>2075</li>
        <li>2080</li>
        <li>2085</li>
        <li>2090</li>
        <li>2095</li>
        <li>2100</li>
    </ul>
</div>


<script src="src/render-map.js"></script>
<script src="src/render-bar.js"></script>
<script src="src/input.js"></script>

</div>
</body>
</html>
